<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Spring Art Gallery</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/../static/styles/style.css}"

</head>

<body>

    </div>
